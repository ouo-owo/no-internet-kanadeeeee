<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kandeeeee Game - Chrome Dino Game Clone</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" type="module"></script>
</head>
<body>
  <div id="canvas">
    <div id="score-board">
      <div id="score-board-title">HI</div>
      <div class="high-score" data-high-score>00000</div>
      <div class="score" data-score>00000</div>
    </div>
    <div class="world" data-world>
      <div class="start-screen" data-start-screen>
        <div>
          <span>G A M E</span> <span class="gap">   </span> <span>O V E R</span>
        </div>
        <img id='reset_btn' src="./images/restart.png" />
      </div>
      <img src="./images/ground.png" class="ground" data-ground />
      <img src="./images/ground.png" class="ground" data-ground />
      <img src="./images/kanade-stationary.png" class="dino" data-dino />
    </div>
    <h1>
      플레이하려면 스페이스바를 누르세요.
    </h1>
  </div>
</body>
</html>
